device: "cpu"
policy_module_name: "policy_module"
value_module_name: "value_module"
rollout_timeout: 999999

# How long to train
train_episodes: 1000
eval_episodes: 10

# How often to log expensive metrics
expensive_log_interval: 100

# Model hyperparameters
hidden_units: 32

# Target network hyperparameters
gamma: 1

# Sampling/buffer hyperparameters
# sub_batch_size: 1

# Optimization hyperparameters
lr: !!float 1e-4
num_optim_epochs: 20
max_policy_grad_norm: 1
max_value_grad_norm: 100
clip_epsilon: 0.2
entropy_eps: !!float 1e-4 # TODO: check what this is
